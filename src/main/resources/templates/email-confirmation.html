<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isSuccess} ? '✅ Подтверждено' : '⚠️ Ошибка'">Подтверждение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --success-gradient: linear-gradient(135deg, #00b09b, #96c93d);
            --error-gradient: linear-gradient(135deg, #ff416c, #ff4b2b);
            --light-gradient: linear-gradient(135deg, #FFCC00 0%, #FF8C00 80%);
        }

        body {
            background: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .confirmation-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            border: none;
            transition: transform 0.3s ease;
        }

        .confirmation-card:hover {
            transform: translateY(-5px);
        }

        .status-header {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .status-success {
            background: var(--success-gradient);
        }

        .status-error {
            background: var(--error-gradient);
        }

        .status-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 40px;
        }

        .status-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 10px;
            background: rgba(0, 0, 0, 0.85);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message-box {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            border-left: 4px solid;
            font-size: 16px;
            line-height: 1.6;
        }

        .message-success {
            border-left-color: #00b09b;
            background: rgba(0, 176, 155, 0.05);
        }

        .message-error {
            border-left-color: #ff416c;
            background: rgba(255, 65, 108, 0.05);
        }

        .token-info {
            background: #f1f5f9;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #64748b;
            word-break: break-all;
            text-align: center;
            border: 1px dashed #cbd5e1;
        }

        .btn-retry {
            background: var(--light-gradient);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }

        .btn-retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .hint-text {
            font-size: 14px;
            color: #94a3b8;
            text-align: center;
            margin-top: 25px;
            line-height: 1.5;
        }

        .footer-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }

        .footer-links a {
            color: #64748b;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #667eea;
        }

        .status-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
<div class="confirmation-card">
    <!-- Заголовок с иконкой статуса -->
    <div th:class="${isSuccess} ? 'status-header status-success' : 'status-header status-error'">
        <div class="status-icon">
            <i th:if="${isSuccess}" class="bi bi-check-circle"></i>
            <i th:unless="${isSuccess}" class="bi bi-exclamation-circle"></i>
        </div>
    </div>

    <div class="card-body">
        <!-- Заголовок -->
        <h1 class="status-title text-center">
            <span th:if="${isSuccess}">Подтверждено</span>
            <span th:unless="${isSuccess}">Ошибка подтверждения</span>
        </h1>

        <!-- Сообщение -->
        <div th:class="${isSuccess} ? 'message-box message-success' : 'message-box message-error'">
            <div th:text="${message}"></div>
        </div>

        <!-- Кнопка повтора для ошибок -->
        <div th:unless="${isSuccess}">
            <button onclick="retryConfirmation()" class="btn-retry">
                <i class="bi bi-arrow-clockwise"></i>
                <span>Повторить попытку</span>
            </button>

            <div class="hint-text">
                <i class="bi bi-info-circle"></i>
                Если проблема повторяется, попробуйте позже или используйте новую ссылку
            </div>
        </div>

        <!-- Сообщение об успехе -->
        <div th:if="${isSuccess}" class="text-center">
            <div class="hint-text">
                <i class="bi bi-check-circle-fill" style="color: #00b09b;"></i>
                Подтверждение прошло успешно.
                Вы можете закрыть эту страницу
            </div>
        </div>

        <!-- Техническая информация -->
        <div class="footer-links">
            <small>
                <span th:text="${type}"></span> •
                <span th:text="${#dates.format(#dates.createNow(), 'dd.MM.yyyy HH:mm')}"></span>
            </small>
        </div>
    </div>
</div>

<script>
    // Анимация загрузки при повторе
    function retryConfirmation() {
        const btn = document.querySelector('.btn-retry');
        const originalText = btn.innerHTML;

        // Показываем анимацию загрузки
        btn.innerHTML = '<i class="bi bi-arrow-clockwise spinning"></i><span>Повторная попытка<span class="loading-dots"></span></span>';
        btn.disabled = true;

        // Добавляем вращение иконке
        const icon = btn.querySelector('i');
        icon.style.animation = 'spin 1s linear infinite';

        // Повторяем текущий URL (обновляем страницу)
        setTimeout(() => window.location.reload(), 1500);
    }

    // Добавляем стиль для вращения
    const style = document.createElement('style');
    style.textContent = `
        .spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-retry:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    `;
    document.head.appendChild(style);
</script>
</body>
</html>
